version: "3"

services:
    postgres:
        image: postgres:12
        volumes:
            - data:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: 123456
            POSTGRES_DB: pipo
    
    hasura:
        build: hasura
        ports:
            - 8080:8080
        environment:
            HASURA_GRAPHQL_DATABASE_URL: postgres://root:123456@postgres:5432/pipo
            HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
        volumes:
            - ./hasura/metadata:/hasura-metadata:ro
            - ./hasura/migrations:/hasura-migrations:ro
            - ./hasura/seeds:/hasura-seeds
        depends_on:
            - postgres
        deploy:
            restart_policy:
                condition: on-failure
                max_attempts: 5

    heimdall:
        build: heimdall
        ports:
            - 9000:9000
        depends_on:
            - hasura

volumes:
    data:
